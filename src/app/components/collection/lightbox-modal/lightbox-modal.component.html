<div id="dialog-container"
  style="width: 1000px; height: 80vh;    background-image: linear-gradient(-10deg, #7028e4 0%, #e5b2ca 100%);">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

  <div class="content">
    <div class="content__container">
      <p class="content__container__text">
        Happy Monthsary!
      </p>

      <ul class="content__container__list">
        <li class="content__container__list__item">Florence!</li>
        <li class="content__container__list__item">Labs!</li>
        <li class="content__container__list__item">ILY!</li>
        <li class="content__container__list__item">5/19/22!</li>
      </ul>
    </div>

      </path>
    </svg>
  </label>
  <img *ngIf="showImg" src="assets/img/collections/test.jpg" alt="" style="width: 500px; margin-top: 30px;position: absolute;bottom: 80px;left: 252px; border-radius: 10px;" class="fade-in">
</div>
