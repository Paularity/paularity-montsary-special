<div class="container bg-dark p-4">
  <div class="row">
    <a (click)="this.dialogRef.close()" class="ml-auto px-3" id="close-btn"><span><i
          class="fa fa-times fa-2x text-white"></i></span></a>
  </div>
  <div *ngFor="let item of getMobileApps()" class="text-light">
    <h3>{{ item.title }}</h3>
    <ul>
      <li *ngFor="let role of item.roles">
        <span>{{role}}</span>
      </li>
    </ul>
  </div>
</div>
